<form [formGroup]="wordReversalForm">
    <div class="form-group">
        <label for="exampleTextarea">Word</label>
        <textarea class="form-control" id="exampleTextarea" rows="3" formControlName='sentence'></textarea>
    </div>
    <div class="form-group">
        <label for="reversed">Reversed</label>
        <textarea class="form-control" id="reversed" rows="3" formControlName='reversed' [(ngModel)]='reversed'></textarea>
    </div>
</form>
