<form [formGroup]="triangleCategorisationForm">
    <div class="form-group">
        <label for="sideA">Side A</label>
        <input type="number" class="form-control" id="sideA" formControlName='sideA' />
    </div>
    <div class="form-group">
        <label for="sideB">Side B</label>
        <input type="number" class="form-control" id="sideB" formControlName='sideB' />
    </div>
    <div class="form-group">
        <label for="sideC">Side C</label>
        <input type="number" class="form-control" id="sideC" formControlName='sideC' />
    </div>
    <div class="form-group">
        <label for="type">Type</label>
        <input type="text" class="form-control" name='type' id='type' [ngModelOptions]="{standalone: true}" [(ngModel)]='type' />
    </div>
</form>
